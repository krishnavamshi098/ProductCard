<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="box one">
        <div class="details">
          <div class="topic">Description</div>
          <p>
            Fire-Boltt Gladiator 1.96" Biggest Display Smart Watch with
            Bluetooth Calling, Voice Assistant &123 Sports Modes, 8 Unique UI
            Interactions, SpO2, 24/7 Heart Rate Tracking (Black)
          </p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="price-box">
            <div class="discount">₹9,999.00</div>
            <div class="price">₹2,499.00</div>
          </div>
        </div>
        <div class="button1">
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="box two">
        <div class="image-box">
          <div class="image">
            <img src="watch.jpg" alt="" />
          </div>
          <div class="info">
            <div class="name">Fire-Boltt Gladiator</div>
            <div class="shipping">FREE SHIPPING</div>
            <div class="button2">
              <button>Login For More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
